<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Formulas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Geometry</h1>
    <div class = "content">
        <div class="inner">
        <img id = "images" src="images/circle.jpg" alt="" class="image">
    </div>


    
    <div class="select">
        <select name="" id="shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            
            </select>
    </div>
    
    <div id="container" class="inner">
        <label for="r" id = "change">r :</label>
        <input type="text" id="r" placeholder="Radius">
    </div>
    
    
    <div id="area" class="result"></div>
    <div id="perimeter" class="result"></div>
    <button id="cal" class="inner">Calculate</button>
    <button id="reset" class="inner">Reset</button>
</div>
</div>


    <script src="app.js"></script>
</body>
</html>
